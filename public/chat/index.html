<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="group-list">
            <div class="group-header">
                <div class="group-header-content">
                    <div class="create-group-input">
                        <input type="text" name="create-group" id="create-group">
                    </div>
                    <div class="create-group-button">
                        <button type="button" id="create-group-btn">Create Group</button>
                    </div>
                </div>
            </div>
            <div class="group-names">
                
            </div>
        </div>
        <div class="message">
            <div class="message-header">
                <div class="message-header-content">
                    <h1>Group1</h1>
                </div>
                <div class="open-user-list">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="close-user-list">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
            </div>
            <div class="message-body">
            
            </div>
            <div class="message-footer">
                <div class="message-input">
                    <input type="text" id="message" name="message">
                </div>
                <div class="message-send">
                    <button type="button" id="send-message">Send</button>
                </div>
            </div>
        </div>
        <div class="users-list">
            <div class="group-user-list">
                <div class="users-header">
                    <div class="users-header-content">
                        <h1>Group users</h1>
                    </div>
                </div>
                <div class="users-body">
                    
                </div>
            </div>
            <div class="available-user-list">
                <div class="users-header">
                    <div class="users-header-content">
                        <h1>Available users</h1>
                    </div>
                </div>
                <div class="users-body">
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"></script>
<script src="./index.js"></script>
</html>
